<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renan & Karina - Convite de Casamento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invitation-container">
        <header class="header">
            <div class="leaf-decoration top-left"></div>
            <div class="leaf-decoration top-right"></div>
            <h1 class="couple-names">
                <span class="groom">Renan</span>
                <span class="ampersand">&</span>
                <span class="bride">Karina</span>
            </h1>
            <p class="invitation-text">Convidam você para celebrar o nosso casamento</p>
        </header>

        <main class="main-content">
            <div class="event-details">
                <div class="detail-item">
                    <div class="icon">📅</div>
                    <div class="detail-content">
                        <h3>Data</h3>
                        <p>10 de Outubro de 2025</p>
                        <p class="time">Cerimônia às 16h</p>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="icon">📍</div>
                    <div class="detail-content">
                        <h3>Local</h3>
                        <p>Espaço Celebração</p>
                        <p class="location">São Paulo</p>
                    </div>
                </div>
            </div>

            <div class="message-section">
                <div class="heart-decoration">💕</div>
                <p class="special-message">"Sua presença é muito importante para nós!"</p>
                <div class="heart-decoration">💕</div>
            </div>

            <div class="decorative-image-placeholder">
                <!-- Placeholder for the reference image -->
                <div class="floral-pattern">
                    <div class="flower">🌸</div>
                    <div class="leaf">🌿</div>
                    <div class="flower">🌸</div>
                    <div class="leaf">🌿</div>
                    <div class="flower">🌸</div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="leaf-decoration bottom-left"></div>
            <div class="leaf-decoration bottom-right"></div>
            <p class="footer-text">Com amor,</p>
            <p class="signature">Renan & Karina</p>
            <div class="date-reminder">
                <p>📌 Salve a data: 10/10/2025</p>
            </div>
        </footer>
    </div>
</body>
</html>
