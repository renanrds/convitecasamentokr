<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renan & Karina - Convite de Casamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="invitation-header">
            <div class="decorative-element"></div>
            <h1 class="couple-names sage">Renan & Karina</h1>
            <p class="invitation-text">Têm o prazer de convidá-lo para celebrar o seu casamento</p>
        </header>

        <main class="invitation-content">
            <div class="event-details">
                <div class="date-section">
                    <h2>Data</h2>
                    <p class="event-date">11 de Outubro de 2025</p>
                </div>

                <div class="location-section">
                    <h2>Local</h2>
                    <p class="event-location">São José dos Pinhais, PR</p>
                </div>

                <div class="time-section">
                    <h2>Horário</h2>
                    <p class="event-time">A confirmar</p>
                </div>
            </div>

            <div class="rsvp-section">
                <p class="rsvp-text">Sua presença é muito importante para nós!</p>
                <p class="rsvp-details">Favor confirmar presença</p>
            </div>
        </main>

        <footer class="invitation-footer">
            <div class="decorative-element"></div>
            <p class="footer-text">Com amor,</p>
            <p class="signature sage">Renan & Karina</p>
        </footer>
    </div>
</body>
</html>
